<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <title>Guia para Teste de Front-End</title>
    </head>

    <body>
      <section class="section_geral">
      <section>
        <label id="txtTopico">
          <b>Bem vindo ao Guia de Testes de Front-End!</b> <br><br>
          Nosso objetivo é te instruir e ajudar a organizar na 
          criação de seus testes em apenas 10 tópicos. Quando terminar os objetivos em cada tópico, você
          pode clicar em "Avançar". Obrigado pela preferência :)<br><br>
          Vamos começar?<br><br>
        </label>
        </section>
        <section>
          <button id="btnVoltar" class="cssbuttons-io-button_esquerdo" onclick="voltar()">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path fill="currentColor" d="M7.828 11l5.364-5.364-1.414-1.414L4 12l7.778 7.778 1.414-1.414L7.828 13H20v-2z"></path>
              </svg>
            </div>
            <span class="text">Voltar</span>
          </button>
          
        
              <button id="btnAvancar"class="cssbuttons-io-button" onclick="avancar()"> Avançar
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
                        width="24" height="24">
                        <path 
                            fill="none" d="M0 0h24v24H0z">
                        </path>

                        <path fill="currentColor" 
                            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z">
                        </path>
                    </svg>
                </div>
              </button>
        </section>
      </section>
      
      <div>
        <h2 style="color:white">Resultados</h2>
      </div>

      <section class="section_geral">
        <table border="1">
          <tr>
            <th>Tópico</th>
            <th>Texto Digitado</th>
          </tr>
          <tr>
            <td>Planejamento</td>
            <td id="input0"></td>
          </tr>
          <tr>
            <td>Elaboração</td>
            <td id="input1"></td>
          </tr>
          <tr>
            <td>Aprovado</td>
            <td id="input2"></td>
          </tr>
          <tr>
            <td>Regular</td>
            <td id="input3"></td>
          </tr>
          <tr>
            <td>Reprovado</td>
            <td id="input4"></td>
          </tr>
          <tr>
            <td>Conclusão</td>
            <td id="input5"></td>
          </tr>
        </table>
                
      </section>      
      </body>
</html>
